<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="::$ctrl.title"></h1>
        <p class="text-xs-center">
          <a ui-sref="app.login"
            ng-show="$ctrl.authType === 'register'">
            Have an account?
          </a>
          <a ui-sref="app.register"
            ng-show="$ctrl.authType === 'login'">
            Need an account?
          </a>
        </p>

        <list-errors errors="$ctrl.errors"></list-errors>

        <form name="authForm" ng-submit="$ctrl.submitForm()">
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group" ng-show="$ctrl.authType === 'register'">
              <a href="http://localhost:3000/api/auth/github" style="font-size: 25px; color:black"><i class="ion-social-github"></i>&nbsp;Github</a>
            </fieldset>

            <fieldset class="form-group" ng-show="$ctrl.authType === 'register'">
              <a href="http://localhost:3000/api/auth/google" style="font-size: 25px; color:black"><i class="ion-social-google"></i>&nbsp; Google</a>
            </fieldset>
            <div ng-if="$ctrl.authType === 'register'">
              
              <fieldset class="form-group" ng-show="$ctrl.authType === 'register'">
                <input class="form-control form-control-lg"
                  type="text"
                  placeholder="Username"
                  name="Username"
                  ng-model="$ctrl.authForm.username"
                  ng-required = "true"
                  ng-minlength = "4"
                  required/>
                  <div ng-if="$ctrl.authType === 'register'">
                    <div ng-messages="authForm.Username.$error" style="color:red" role="alert">
                      <div ng-message="required">Username is required.</div>
                      <div ng-message="minlength">Your username is too short</div>
                    </div>
                </div> 
              </fieldset>

            </div>
            

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="email"
                placeholder="Email *"
                name="Email"
                ng-model="$ctrl.authForm.email"
                ng-required = "true"
                ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i'/>
                <div ng-messages="authForm.Email.$error" ng-messages-multiple style="color:red" role="alert">
                  <div ng-message="pattern">Please enter a valid email address. </div>
                  <div ng-message="required">Email is required.</div>
                </div>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="password"
                placeholder="Password *"
                name="Password"
                ng-model="$ctrl.authForm.password"
                ng-required = "true"
                ng-minlength = "4"/>
                <div ng-messages="authForm.Password.$error" style="color:red" role="alert">
                  <div ng-message="required">Password is required.</div>
                  <div ng-message="minlength">Your Password is too short</div>
                </div>
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right"
              type="submit"
              ng-bind="::$ctrl.title">
            </button>

          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
