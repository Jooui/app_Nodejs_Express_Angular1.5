 <div class="home-page">

  <!-- Splash banner that only shows when not logged in -->
  <div class="banner">
    <div class="container">
      <h1 class="logo-font" ng-bind="::$ctrl.appName | lowercase"></h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">


      <!-- Main view - contains tabs & article list -->
      <div class="col-md-9">
        <!-- Tabs for toggling between feed, article lists -->
        <!-- <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">  

            <li class="nav-item">
              <a href="" class="nav-link"
                ng-class="{ active: $ctrl.listConfig.type === 'all' && !$ctrl.listConfig.filters }"
                ng-click="$ctrl.changeList({ type: 'all' })">
                Tweets
              </a>
            </li>

          </ul>
        </div> -->

        <editor-tweets show-authed="true"></editor-tweets>

        <!-- STYLE EMBEDDED OF TWEET (PROVISIONAL) -->
        <tweets-list tweets="$ctrl.tweets"></tweets-list>
        
        <!-- List the current articles -->
        <!-- <article-list limit="10" list-config="$ctrl.listConfig"></article-list> -->

      </div>

      <!-- Sidebar where popular tags are listed -->
      <!-- STYLE EMBEDDED FOR RELEASES IN HOME (PROVISIONAL) -->
      <style>
        .sidebar-releases{
          padding: 5px 10px 10px;
          background: rgb(245 248 250);
          border-radius: 18px;

        }

        .preview-release{
          border-radius: 2px;
          max-height: 230px;
          min-height: 160px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          padding: 15px;
          cursor: pointer;
        }

        .preview-release:hover{
          background-color: rgba(92, 184, 92, 0.185);
        }

        .preview-release h1{
          text-decoration: underline;
          font-size: 20px;
          font-weight: 550;
          overflow: hidden;
          white-space:nowrap;
          text-overflow: ellipsis;
        }

        .preview-release p{
          line-height: 1.5em;
          height: 3em;
          overflow: hidden;
          /* white-space: nowrap; */
          text-overflow: ellipsis;
        }

        .footer-preview-release{
          height: 35px;
          display: flex;
        }

        .footer-preview-release span{
          align-self: flex-end;
          font-weight: 600;
        }

        .footer-preview-release div span{
          display: none;
        }
      </style>

      <div class="col-md-3">
        <div class="sidebar-releases">

          <p style="width: 100%; text-align: left; font-size: 20px; font-weight: 600; margin-bottom: -6px; cursor: pointer;" ui-sref="app.releases">Lastests Releases</p>
          <hr>
          <releases-list releases="$ctrl.releases"></releases-list>


        </div>
      </div>

      <!-- End the row & container divs -->
    </div>
  </div>

</div>
