<div class="container-editor-releases">
    <h1>Create Release</h1>
    <hr>
    <div class="canvas-input">
        <span>Title:</span>
        <input type="text" name="title_release" id="title_release" class="input_new_release"
            ng-model="$ctrl.release.title">
    </div>
    <div class="canvas-input">
        <span>Description:</span>
        <input type="text" name="description_release" id="description_release" class="input_new_release"
            ng-model="$ctrl.release.description">
    </div>

    <div class="canvas-input">
        <span>Body:</span>
        <textarea name="body_release" id="body_release" class="input_new_release_textarea"
            ng-model="$ctrl.release.body"></textarea>
    </div>

    <div class="double_input">
        <div class="canvas-input">
            <span>Version:</span>
            <input type="text" name="version_release" id="version_release" class="small_input_new_release"
                ng-model="$ctrl.release.version">
        </div>

        <div class="canvas-input">
            <span>Tags:</span>
            <input class="small_input_new_release" type="text" placeholder="Add tags" ng-model="$ctrl.tagField"
                ng-keyup="$event.keyCode == 13 && $ctrl.addTag()" />
        </div>

    </div>

    <div class="tags_canvas">
        <div class="tag-list">
            <span ng-repeat="tag in $ctrl.release.tagList" class="tag-default tag-pill">
                <i class="ion-close-round" ng-click="$ctrl.removeTag(tag)"></i>
                {{ tag }}
            </span>
        </div>
    </div>
    <div class="options_release">
        <button class="btn-submit-release" type="button" ng-click="$ctrl.submit()" ng-hide="$ctrl.isEdit">Create Release</button>
        <button class="btn-submit-release" type="button" ng-click="$ctrl.submit()" ng-show="$ctrl.isEdit">Edit Release</button>
    </div>


</div>
