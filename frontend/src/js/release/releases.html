<style>
    .releases-content {
        width: 45%;
        margin: 0 auto;
        min-width: 1150px;
        display: flex;
        justify-content: space-between;
    }

    .releases-leftside {
        width: 76%;
    }

    .releases-rightside {
        width: 20%;
    }

    .preview-release {
        padding: 15px;
        cursor: pointer;
    }

    .preview-release:hover {
        background-color: rgb(250, 250, 250);
    }

    .preview-release h1 {
        font-size: 26px;
        font-weight: 550;
    }

    .preview-release p {
        min-height: 60px;
    }

    .footer-preview-release {
        font-weight: 600;
        display: flex;
        justify-content: space-between;
    }

    .footer-preview-release div {
        width: auto;
        display: flex;
        justify-content: space-between;
    }

    .release_version {
        margin-right: 20px;
    }
    .subtitle-section{
        font-size: 20px;
        font-weight: bold;
    }
    .tag-pill{
        cursor: pointer;
    }
</style>

<div class="banner">
    <div class="container">
        <h1 class="logo-font">Releases {{$ctrl.listConfig.filters.tag}}</h1>
        <p>Description of all updates and patches of the page</p>
    </div>
</div>
<div class="releases-content">
    <releases-list limit="3" list-config="$ctrl.listConfig" class="releases-leftside"></releases-list>

    <div class="releases-rightside">
        <div>
            <p class="subtitle-section">Tags Releases</p>
            <div style="display: flex; flex-wrap: wrap;">
                <div style="width: auto;" class="tag-list" ng-repeat="tag in $ctrl.tags">
                    <a ui-sref="app.releases({filter:tag})" class="tag-default tag-pill">{{tag}} </a>
                </div>
            </div>
        </div>

    </div>
</div>
